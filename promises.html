<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Callbacks</title>
  </head>
  <body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>
      const DESPERTAR = 3000;
      const DUCHA = 2000;
      const VESTIRSE = 2000;
      const DESAYUNAR = 3000;
      const PLATZI = 5000;
      const $agenda = document.getElementById('agenda')

      // const despertar = new Promise((todo esta ok, todo esta mal)
      const despertar = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve('Ahora me estoy duchando...')
          reject('todo mal lo siento, estoy enfermo')
        }, DESPERTAR)
      })

      // despertar.then(que quiero hacer si todo esta ok)
      despertar
      .then((message) => {
        console.log(message);
      })
      // despertar.catch(que quiero hacer si todo esta mal)
      .catch((message) => {
        console.log(message);
      })

  </script>
  </body>
</html>
